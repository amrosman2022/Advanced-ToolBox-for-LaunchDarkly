const getCostDept = async (objchart) => 
{
    try
    {
        const response = await fetch('http://localhost:8080/cost|||department||| |||');
        const myJson = await response.json(); //extract TEXT from the http response
        result = objchart.updateSeries([{Cost_By_Department: 'Cost',data: myJson}]);
    }
    catch(e){
        const myJson = e.message;
        func_ShowAlert(myJson)
        console.log(myJson);
        return (e);
    }
}

const getCostPerson = async (objchart) => 
{
    try
    {
        const response = await fetch('http://localhost:8080/cost|||user||| |||');
        const myJson = await response.json(); //extract TEXT from the http response
        result = objchart.updateSeries([{name: 'Cost',data: myJson}]);

    catch(e){
        const myJson = e.message;
        func_ShowAlert(myJson)
        console.log(myJson);

}

//-------------------------------------------------------------------------------------

function func_InitializeChart(s_HeaderTxt, n_Height, s_TargetDiv)
{
  var cahrt;

  var options = 
  {
    plotOptions: {
      treemap: {
        distributed: true
      }
    },
    series: [],
    chart: {
      height: n_Height,
      type: 'treemap',
    },
    dataLabels: {
      enabled: true
    },
    title: {
      text: s_HeaderTxt,
    },
    noData: {
      text: 'Loading...'
    },
    xaxis: {
      type: 'category',
      tickPlacement: 'on',
      labels: {
        rotate: -45,
        rotateAlways: true
      }
    }
  };

  chart = new ApexCharts(document.getElementById(s_TargetDiv), options);
  chart.render();
  return chart;
}
